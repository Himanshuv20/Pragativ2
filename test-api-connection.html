<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testSupportedCrops()">Test Supported Crops API</button>
    <div id="result"></div>

    <script>
        async function testSupportedCrops() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/crop-calendar/crops');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Crops count: ${data.data ? data.data.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>Error: ${error.message}</p>
                    <p>This could be a CORS issue or network connectivity problem.</p>
                `;
            }
        }
    </script>
</body>
</html>
